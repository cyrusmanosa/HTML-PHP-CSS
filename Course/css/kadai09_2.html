<!DOCTYPE html>
<html lang="ja">
<head>

<title>スローライフカフェのドリンクメニュー</title>

</head>
<body>
  <div id="container">
    <h1 id="logo"><img src="./Css_image/kadai09/kadai09_logo.png" alt="スローライフカフェ" width="250" height="90"></h1>

    <h2 id="mainVisual"><img src="./Css_image/kadai09/kadai09_drink.jpg" width="800" height="300" alt="ドリンクメニュー"></h2>

    <div class="drink">
        <p class="image"><img src="./Css_image/kadai09/kadai09_drink01.jpg" width="250" height="300" alt="ラズベリーティー"></p>
      <div class="item">  
        <p>ラズベリーティー<br>
          <span class="price">400円</span>
          <span class="icon"><img src="./Css_image/kadai09/kadai09_new.png" width="58" height="58" alt="new"></span>
        </p>
      </div>
    </div>  
    
    <div class="drink">
      <p class="image"><img src="./Css_image/kadai09/kadai09_drink02.jpg" width="250" height="300" alt="ピーチオレンジ"></p>
      <div class="item">
        <p>ピーチオレンジ<br>
          <span class="price">450円</span>
          <span class="icon"><img src="./Css_image/kadai09/kadai09_new.png" width="58" height="58" alt="new"></span>
        </p>
      </div>
    </div>

    <div class="drink">
      <p class="image"><img src="./Css_image/kadai09/kadai09_drink03.jpg" width="250" height="300" alt="ストロベリージュース"></p>
      <div class="item">
        <p>ストロベリージュース<br>
          <span class="price">600円</span>
          <span class="icon"><img src="./Css_image/kadai09/kadai09_new.png" width="58" height="58" alt="new"></span>
        </p>
      </div>
    </div>

    <div class="sns">
      <p><img src="./Css_image/kadai09/kadai09_fb.png" width="37" height="166" alt="SL FACEBOOK"></p>
    </div>

    <div id="footer">
      <p><small>Copyright &copy; 2021 slowlifecafe. All Rights Reserved.</small></p>
    </div>
  </div>

</html>
